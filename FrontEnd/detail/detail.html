<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanToBe</title>
    <link rel="stylesheet" type="text/css" href="detail.css">
</head>
<body>
    <header>
        <div class="logo" id="header-logo">PlantToBe</div>
        <div class="search-bar">
            <input type="text" placeholder="검색할 식물을 입력하세요." />
        </div>
    </header>
    <div id="detail-container" div class="detail-container">
        <div class="content">
            <div class="title" id="dynamic-title"></div>
            <div class="solution">해결방안 1</div>
        </div>
    </div>
    <script>
        // URL 파라미터에서 title 값을 가져오는 함수
        function getTitleFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('title');
        }

        // 제목을 설정
        document.getElementById('dynamic-title').textContent = getTitleFromUrl();
        document.getElementById('header-logo').addEventListener('click', () => {
            window.location.href = '../main.html'; // Adjust path as needed
        });
    </script>
</body>
</html>
