<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티 글 목록</title>
    <link rel="stylesheet" href="communitylist.css">
</head>
<body>
    <header>
        <div class="logo" id="logo">PlantToBe</div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="검색할 식물을 입력하세요." />
        </div>
    </header>
    
    <h2>커뮤니티 글 목록 화면</h2>
    <div class="post-list">
        <table>
            <thead>
                <tr>
                    <th>날짜</th>
                    <th>제목</th>
                    <th>글쓴이</th>
                </tr>
            </thead>
            <tbody id="post-table-body">
            </tbody>
        </table>
    </div>
    <div class="write-button">
        <button id="write-post-btn">+</button>
    </div>

    <script src="communitylist.js"></script>
</body>
</html>
